<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/blue.css" rel="stylesheet">
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<title>登录</title>
<style type="text/css">
	html, body {
		font-family: 'Lato', 微软雅黑;
		font-size: 100%;
		background: #fff;
	}
	body {
		padding-top: 70px;
	}
	td{
		padding-bottom:10px;
		text-align:left;
	}
	.form-control{
		margin-top:0px;
	}
	.input-group{
		width:100%;
	}
	.glyphicon{
		top:0;
	}
</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header" style="margin-left: 40px;">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">首页</a>
			</div>
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#">题库管理</a></li>
					<li><a href="#">试卷管理</a></li>
					<li><a href="#">考试管理</a></li>
					<li><a href="#">成绩管理</a></li>
					<li><a href="#">系统管理</a></li>
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" style="margin-top: 0"
							placeholder="输入关键词">
					</div>
					<button type="submit" class="btn btn-default">搜索</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">登录</a></li>
					<li><a href="#">注册</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">个人中心<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">账户设置</a></li>
							<li><a href="#">成绩管理</a></li>
							<li><a href="#">考试入口</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">退出登录</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid" style="padding-left: 0;">
		<div class="row-fluid">
			<div class="col-md-2 col-lg-2"></div>
			<div class="col-xs-12 col-md-8 col-lg-8">
				<h2 align="center">用户登录</h2>
				<hr />
				<form name="" method="post" action="Login">
					<table align="center">
						<tr>
							<td>
								<div class="input-group">
									<span class="input-group-addon glyphicon glyphicon-user" aria-hidden="true" id="basic-addon1"></span>
									<input type="text" name="username" id="username" class="form-control" placeholder="登录名" size="50" />
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="input-group">
									<span class="input-group-addon glyphicon glyphicon-lock" aria-hidden="true" id="basic-addon1"></span>
									<input type="password" name="password" id="password" placeholder="密码" class="form-control" size="50" />
								</div>
							</td>
						</tr>
						<tr>
							<td><span>我是：</span><span>
								<select name="role" id="role"
									class="selector form-control" style="width:27em;">
									<option value="0">请选择角色</option>
									<option value="2">学生</option>
									<option value="1">教师</option>
									<option value="4">管理员</option>
								</select></span>
							</td>
						</tr>
						<tr>
							<td>
								<span style="float:left;"><input type="checkbox" id="auto" name="check" value="on">&emsp;记住密码</span>
								<span style="float:right;"><a href="">忘记密码</a></span>
							</td>
						</tr>
						<tr>
							<td><button type="submit" onclick="sub();" class="btn btn-block btn-primary">登录</button></td>
						</tr>
					</table>
				</form>
			</div>
			<div class="col-md-2 col-lg-2"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/icheck.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.getJSON("ReadCookie", function(jsonData) {
		if(jsonData.auto=="true"){
			$("#username").val(jsonData.username);
			$("#password").val(jsonData.password);
			$("option[value='"+jsonData.roleid+"']").attr("selected","selected");
			$("#auto").attr("checked","checked");
			$('input').iCheck({
			    checkboxClass: 'icheckbox_square-blue',
			    radioClass: 'iradio_square-blue',
			    increaseArea: '20%'
			});
		}
	});
	$('input').iCheck({
	    checkboxClass: 'icheckbox_square-blue',
	    radioClass: 'iradio_square-blue',
	    increaseArea: '20%'
	});
});
</script>
</html>

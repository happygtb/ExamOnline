<script type="text/javascript">
	$(document).ready(
			function() {
				var amount=0;
				var pags=1;
    	  		var pageNow="";
    	  		var url=window.location.search;	
    	  		if(url.indexOf("?")!=-1){   
    				var str=url.substr(1)   
    				strs=str.split("&");   
    				for(i=0;i<strs.length;i++){   
    			    	if([strs[i].split("=")[0]]=='pageNow') pageNow=unescape(strs[i].split("=")[1]);
    			  	}  	  	
    			}
    			if(pageNow!=""){ 
    	  		pags=parseInt(pageNow); 
    			}
    			$.getJSON("../SubjectJson", function(jsonData) {
					var html = "";
					var count=jsonData.length;
					var pagcount=1;
					var percount=3;
					if(count%percount==0){    
						pagcount=count/percount;   
					}else{    
						pagcount=parseInt(count/percount)+1;   
					}	
					var pages="";
					if(pags!="1"){
						pages+="<li><a href='checkSubject.html?pageNow="+(pags-1)+"' aria-label='Previous'><span aria-hidden='true'>&laquo;</span></a></li>";
					}
					for(var j=1;j<=pagcount;j++){
						pages+="<li id='page"+j+"'><a href='checkSubject.html?pageNow="+j+"'>"+j+"</a></li>";
					}
		 			if(pags!=pagcount){
		 				pages+="<li><a href='checkSubject.html?pageNow="+(pags+1)+"' aria-label='Next'><span aria-hidden='true'>&raquo;</span></a></li>";
					}   					 
			 		$("#page").append(pages); 
			 		$("#page"+pags).attr("class","active");					
					for(var i=(pags-1)*percount; i<pags*percount && i < jsonData.length; i++) {
						html += "<tr><td>"+(i+1)+"</td><td>"+jsonData[i].SubjectName+"</td><td><a id='modal-858340' href='#modal-container-858340' role='button' data-toggle='modal' onclick='myFunction("+jsonData[i].SubjectId+",\""+jsonData[i].SubjectName+"\");' >修改</a></td></tr>";
					}
					$("#addSubject").attr("name",jsonData.length);
					$("#subject").append(html);
				});

				$.getJSON("../QTypeJson",function(jsonData){
					var list="";
					for(var i=0; i < jsonData.length; i++) {
						list+="<li><a href=\"QuestionIndex.html?Qtype="+jsonData[i].QTypeId+"\" >"+jsonData[i].TypeName+"</a>";
					}
					$(".questionTypeList").append(list);
				});

				$("#addSubject").click(
						function() {
							var count = $("#addSubject").attr("name");
							if(count!=amount+1){
								var num = parseInt(count) + 1;
								var htm1 = "";
								$("#addSubject").attr("name",num.toString());
								htm1 += "<tr><td>"+num+"</td><td><input type='text' id='subjectname' name='subjectname' class='form-control' /><label id='qtypeWarning'></label></td><td><a onclick='addSubject();'>提交</a></td></tr>";
								$("#subject").append(htm1);
								$("#addSubject").attr("disabled","disabled");
							}
						});
	});
</script>
<script>
	function myFunction(id,name){
		$("#oldsubject").empty();
		$("#oldsubject").append(name);
		$("#updateSubject").attr("action","../UpdateSubject?SubjectId="+id);
	} 

	function addSubject(){
		var str=$("#subjectname").val();
		$("#qtypeWarning").empty();
		$.getJSON("../SingleJson",{table:"Subject",keyword:"SubjectName",value:str},function(jsonData){
				var isExist = jsonData.exist;
				if(isExist=="1"){
					$("#qtypeWarning").append("该科目已存在，无需重复添加");
				}else{
					myForm.submit();
				}
			});  
	}

	function editSubject(){
		var str=$("#newsubject").val();
		$("#qtypeAlarming").empty();
		$.getJSON("../SingleJson",{table:"Subject",keyword:"SubjectName",value:str},function(jsonData){
				var isExist = jsonData.exist;
				if(isExist=="1"){
					$("#qtypeAlarming").append("与现有科目命名重复，请修改");
				}else{
					updateSubject.submit();
				}
			});  
	}
</script>

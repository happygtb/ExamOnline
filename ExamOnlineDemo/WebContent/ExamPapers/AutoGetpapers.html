				<form action="../AutoGetpapers" method="post" id="myForm" name="myForm">
					<div>
						<label>*试卷基础信息</label>
						<div class="form-group" style="margin-bottom: 10px;">
						<input  class="form-control" type="text" name="PaperName" id="PaperName" placeholder="试卷名称，必填项" />
						</div>
						<div class="form-group" style="margin-bottom: 10px;">
						<textarea  class="form-control"  name="ExamDescription" id="ExamDescription" placeholder="考试说明，必填项" ></textarea>
						</div>
						<div class="form-group" style="margin-bottom: 10px;">
							<div class="input-group">
								<!-- <input class="form-control"  type="text" name="TotalPoint" placeholder="试卷总分，必填项" ><span id="basic-addon1" class="input-group-addon">分</span> -->			
								<input class="form-control"  type="text" name="TotalTime" id="TotalTime" placeholder="考试时长，必填项" ><span id="basic-addon2" class="input-group-addon">分钟</span>
							    <label class="form-control">试卷科目</label><span id="Subject" class="input-group-addon"><select name="subject" id="subject"> <option value="0"> 请选择...</option></select></span>
							    <label class="form-control">总题数</label><span id="CountQuestions" class="input-group-addon">0</span>
							    <label class="form-control">试卷总分</label><span id="TotalPoint" name="TotalPoint" class="input-group-addon">0</span>
							    <input type="text" name="Tnum" id="Tnum" class="Tnum form-control" placeholder="试卷数量，必填项"><span id="Qnum" class="input-group-addon">份</span>
							</div>
						</div>
						<hr style="border-bottom:1px dashed"/>
						<!-- <label id="start" name="1" class="btn btn-block btn-info" >开始组织试卷</label> -->
					</div>
				
				<div id="PaperPart" >
					<div id="parts1">
						<label>第一部分</label>
						<div class="form-group" style="margin-bottom: 10px;">
							<input  class="form-control" type="text" name="PartName1" placeholder="部分名称，必填项" />
						</div>
						<div class="form-group" style="margin-bottom: 10px;">
							<textarea  class="form-control"  name="Description1" placeholder="答题说明，必填项" ></textarea>
						</div>
						<div class="form-group" style="margin-bottom: 10px;">
							<div class="input-group">
							<input type="text" id="Point1" name="Point1" placeholder="该部分每题分值" class="form-control"/><span id="Part1-Point"  class="input-group-addon">分</span>
							<label class="form-control">题目总数</label><span id="Part1-Count"  class="input-group-addon">0</span>
							<label class="form-control">题目类型</label><span id="Questionstype" class="input-group-addon"><select name="QType1" id="QType"> <option value="0"> 请选择...</option></select></span>
							</div>
								
							<div class="contain-tip" id="contain-tip">	
											
							
							 
							 <div class="input-group tippes">
							 <label class="form-control">知识点类型</label><span id="TipsType" class="input-group-addon"><select name="Tips11" id="Tips"> <option value="0"> 请选择...</option></select></span>
							 </div>
							 <div class="input-group">
							 <input type="text" name="questionnum11" id="questionnum11" class="num form-control" placeholder="题目数量"><span id="Part1-Count"  class="input-group-addon">题</span>

						     <span id="diffculty3"  class="input-group-addon">困难</span> <input type="text" name="hard11" id="hard" class="num form-control" placeholder="填题数">
							</div>
							</div>
							<input type="hidden" id="Tipsnumb1" name="Tipsnumb1" value="1"/>
						<label id="addTips1" name="1" class="btn btn-block btn-info" onclick="addtip();">点此添加知识点</label>

	<div class="container-fluid" style="padding-left: 0;">
		<div class="row-fluid">
			<div class="col-xs-12 col-md-3 col-lg-3" style="padding-left: 0;">
				<div class="user-img-div">
					<img src="../images/20160322162501.jpg" class="img-thumbnail">
					<div class="inner-text"
						style="float: right; margin-top: 20px; padding-right: 12px;">
						<label id="username">UserName</label><br /> <span
							class="glyphicon glyphicon-cog"></span><a href="#"
							class="inner-text" style="font-size: 1.2em">账户设置</a>
					</div>
				</div>
				<ul class="list-group">
					<li class="list-group-item">试卷管理</li>
					<li id="paperTypeList" class="dropdown list-group-item"><a
						href="#" class="dropdown-toggleglyphicon" data-toggle="dropdown"
						role="button" aria-haspopup="true" aria-expanded="false"><span
							class="glyphicon glyphicon-th-list"></span>试卷列表<span
							class="caret"></span></a>
						<ul class="dropdown-menu questionTypeList"
							style="margin-bottom: 0">
							<li><a href="#">全部试卷</a></li>
						</ul></li>
					<a href="" class="list-group-item"><span
						class="glyphicon glyphicon-file"></span>手动组卷</a>
					<a href="" class="list-group-item" active><span
						class="glyphicon glyphicon-list-alt"></span>自动组卷</a>
					<a href="" class="list-group-item"><span
						class="glyphicon glyphicon-cloud-upload"></span>导入试卷</a>
					<a href="" class="list-group-item"><span
						class="glyphicon glyphicon-tags"></span>试卷分类</a>
					<a href="#" class="list-group-item"><span
						class="glyphicon glyphicon-trash"></span>回收站</a>
				</ul>
			</div>
			<div class="col-xs-12 col-md-9 col-lg-9">
				<div>
					<h2>试卷列表</h2>
				</div>
				<hr />
				<form action="../AutoGetpapers" method="post" id="myForm"
					name="myForm">
					<div>
						<label>*试卷基础信息</label>
						<div class="form-group" style="margin-bottom: 10px;">
							<input class="form-control" type="text" name="PaperName"
								id="PaperName" placeholder="试卷名称，必填项" />
						</div>
						<div class="form-group" style="margin-bottom: 10px;">
							<textarea class="form-control" name="ExamDescription"
								id="ExamDescription" placeholder="考试说明，必填项"></textarea>
						</div>
						<div class="form-group" style="margin-bottom: 10px;">
							<div class="input-group">
								<input class="form-control" type="text" name="TotalTime"
									id="TotalTime" placeholder="考试时长，必填项"><span
									id="basic-addon2" class="input-group-addon">分钟</span> <label
									class="form-control">科目</label><span id="Subject"
									class="input-group-addon"><select name="subject"
									id="subject">
										<option value="0">请选择...</option>
								</select></span> <label class="form-control">总题数</label><span
									id="CountQuestions" class="input-group-addon">0</span> <label
									class="form-control">总分</label><span id="TotalPoint"
									name="TotalPoint" class="input-group-addon">0</span> <input
									type="text" name="Tnum" id="Tnum" class="Tnum form-control"
									placeholder="试卷数量，必填项"><span id="Qnum"
									class="input-group-addon">份</span>
							</div>
						</div>
						<hr style="border-bottom: 1px dashed" />
					</div>
					<div id="PaperPart">
						<div id="parts1">
							<label>第一部分</label>
							<button type="button" class="btn btn-info" role='button'
								data-toggle='modal' href='#modal-container-1'>
								<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>设置参数
							</button>
							
							<div class="form-group" style="margin-bottom: 10px;">
								<input class="form-control" type="text" name="PartName1"
									placeholder="部分名称，必填项" />
							</div>
							
							
							<div class="form-group" style="margin-bottom: 10px;">
								<textarea class="form-control" name="Description1"
									placeholder="答题说明，必填项"></textarea>
							</div>
							
						</div>
						
						<hr style="border-bottom: 1px dashed" />
					</div>
					<div id="otherPart">
						<label id="addParts" name="1" class="btn btn-block btn-info">点此添加新部分</label>
						<input type="text" id="test" name="test"> <input
							type="button" id="save" name="save" value="开始组卷"
							onclick="submited();" class="btn btn-block btn-primary">
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modal-container-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" style="float: right"
						data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">设置参数</h4>
				</div>
				<div class="modal-body">
					<div class="contain-tip" id="contain-tip">
						<table align="center" id="table1" class='Tfindtips'>
							<tr>
								<td>每题分值：</td>
								<td><div class="input-group tippes">
										<input type="text" id="Point1" name="Point1"
											placeholder="该部分每题分值" class="form-control"
											aria-describedby="basic-addon1" /> <span
											id="Part1-Point basic-addon1" class="input-group-addon">分</span>
									</div></td>
							</tr>
							<tr>
								<td>题目总数：</td>
								<td><div class="input-group">
										<input type="text" id="Part1-Count" class="form-control"
											readonly="readonly" /> <span class="input-group-addon">个</span>
									</div></td>
							</tr>
							<tr>
								<td>题目类型：</td>
								<td id="Questionstype1"><select name="QType1" id="QType"
									class="form-control">
										<option value="0">请选择...</option>
								</select></td>
							</tr>
							
							<tr>
								<td colspan="2"><hr /></td>
							</tr>
							
							<tr class="findtips">
								<td>知识点类型：</td>
								<td id="TipsType"><select name="Tips11" id="Tips"
									class="form-control">
										<option value="0">请选择...</option>
								</select></td>
							</tr>
							<tr>
								<td rowspan="3" valign="middle">难度比例：</td>
								<td>
									<div class="input-group">
										<span id="diffculty1" class="input-group-addon">简单</span> <input
											type="text" name="simple11" id="simple11"
											class="diffculty form-control" placeholder="请填入题目数量" /> <span
											class="input-group-addon">个</span>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="input-group">
										<span id="diffculty2" class="input-group-addon">普通</span> <input
											type="text" name="ordinary11" id="ordinary11"
											class="num form-control" placeholder="请填入题目数量" /> <span
											class="input-group-addon">个</span>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="input-group">
										<span id="diffculty3" class="input-group-addon">困难</span> <input
											type="text" name="hard11" id="hard11" class="num form-control"
											placeholder="请填入题目数量" /> <span class="input-group-addon">个</span>
									</div>
								</td>
							</tr>
						</table>
						
					</div>
					<input type="hidden" id="Tipsnumb1" name="Tipsnumb1" value="1" />
						<label id="addTips1" name="1" class="btn btn-block btn-info"
							onclick="addtip(1);">点此添加知识点</label>
				</div>
				<div class="modal-footer">
					<button type="button" name="1" data-dismiss="modal"
						class="btn btn-primary" data-dismiss="modal">保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
